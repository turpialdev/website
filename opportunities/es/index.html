{% assign opportunities=site.opportunities | where:"lang", "es" | sort: 'order' %}
{% for opportunity in opportunities %}
    <div class="col-1 {{ class }}">
        <div class="img-container">
            <img src="/img/opportunities/senior-profile.jpg" alt="{{ opportunity.alt }}">
        </div>
        <div class="col-content">
            <h4>
                <!-- DESARROLLADOR JUNIOR -->
                {{ opportunity.role }}
            </h4>
            <p>
                {{ opportunity.description }}
            </p>
        </div>
        <button class="read-more">
            Read More
        </button>
    </div>
    
{% endfor %}
