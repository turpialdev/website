<section id="mobile">
    <div class="img mobile">
        <picture class="imag-box">
            <source media="(min-width: 1920px)" srcset="/img/Xl/mobile-xl-@1x-center-center.jpg">
                <source media="(min-width: 1366px)" srcset="/img/Lg/mobile-lg-@1xcenter-center.jpg">
                <source media="(min-width: 1025px)" srcset="/img/Md/mobile-md-@1xcenter-center.jpg">
                <img src="/img/Sm/mobile-sm-@1xcenter-center.jpg" alt="{{ section.title }}" style="max-width: 100%;">
        </picture>
    </div>
    <div class="tit">
        <h2>{{ section.title }}</h2>
        <h3>{{ section.highlight }}</h3>
    </div>
    <div class="inf">
        <b>{{ section.subtitle }}</b>
        <p>{{ section.content }}</p>
    </div>
</section>
