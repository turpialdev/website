    <div class="nav-logo">
        <a href="#home">
            <img src="/img/logo-turpial.png" alt="Turpial Development Logo">
        </a>
    </div>

    <div id="h-menu">
        <span></span>
        <span></span>
        <span></span>

    <div class="nav-items">
        <span id="menuItems" class="hideMenu">
            <ul>
                {% for link in site.navigation %} {% if link.section != 'Home' %} {% if link.subsection %}
                <li>
                    <span>{{ link.section }}</span>&#9662;
                    <ul class="subsection">
                        {% for sublink in link.subsection %}
                        <li>
                            <a href="{{ sublink.url }}" alt="{{ sublink.section }}">{{ sublink.section }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                {% else %}
                <li>
                    <a href="{{ link.url }}" alt="{{ link.section }}">{{ link.section }}</a>
                </li>
                {% endif %} {% endif %} {% endfor %}
            </ul>
        </span>
    </div>
</nav>
